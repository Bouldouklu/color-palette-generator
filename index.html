<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¨ Color Palette Generator</h1>
            <p>Create beautiful color palettes with different harmony types!</p>
        </header>

        <div class="controls">
            <div class="harmony-selector">
                <label for="harmonyType">Harmony Type:</label>
                <select id="harmonyType" class="harmony-dropdown">
                    <option value="mixed">Mixed Harmony</option>
                    <option value="monochromatic">Monochromatic</option>
                    <option value="analogous">Analogous</option>
                    <option value="complementary">Complementary</option>
                    <option value="split-complementary">Split-Complementary</option>
                    <option value="triadic">Triadic</option>
                    <option value="tetradic">Tetradic</option>
                </select>
            </div>
            
            <div class="format-selector">
                <label for="colorFormat">Color Format:</label>
                <select id="colorFormat" class="format-dropdown">
                    <option value="hex">HEX</option>
                    <option value="rgb">RGB</option>
                    <option value="hsl">HSL</option>
                </select>
            </div>
            
            <button id="generateBtn" class="generate-btn">Generate New Palette</button>
            <button id="exportBtn" class="export-btn">Export Palette</button>
        </div>

        <div class="palette-container" id="paletteContainer">
            <!-- Color boxes will be generated here -->
        </div>

        <div class="info">
            <p>ðŸ’¡ <strong>Tip:</strong> Click on any color to copy its hex code! Try different harmony types for various moods and styles.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
